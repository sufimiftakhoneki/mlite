<br><br><br>
<h3>Data Pendonor</h3>
<table class="table" style="margin-top:2cm;" width="100%">
    <thead>
        <tr>
        <th>No. Pendonor</th>
        <th>Nama Pendonor</th>
        <th>Nomor KTP</th>
        <th>Jenis Kelamin</th>
        <th>Tgl. Lahir</th>
        <th>Alamat</th>
        <th>Gol. Darah/Resus</th>
        <th>No. Telepon</th>
        </tr>
    </thead>
    <tbody>
        {loop: $cetak}
        <tr>
        <td>{$value.temp1}</td>
        <td>{$value.temp2}</td>
        <td>{$value.temp3}</td>
        <td>{$value.temp4}</td>
        <td>{$value.temp6}</td>
        <td>{$value.temp7}</td>
        <td>{$value.temp12} / {$value.temp13} </td>
        <td>{$value.temp14}</td>
        </tr>
        {/loop}
    </tbody>
</table>
