<table class="table table-striped table-bordered no-padding" width="100%">
    <thead>
      <tr>
        <th width="20px;">No.</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Harga</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
        {loop: $rincian_penjualan}
        <tr>
            <td>{$value.no}</td>
            <td>{$value.nama_barang}</td>
            <td>{$value.jumlah}</td>
            <td>{$value.harga}</td>
            <td><button class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button></td>
        </tr>
        {/loop}
    </tbody>
  </table>
