
<!doctype html>
<html lang="id">
	<head>
		<title>Kartu Pasien</title>
		<meta charset="UTF-8">
	<style>
	html {
	  font-size: 17px;
	  font-family: 'Heebo', sans-serif;
	}
	.front-side {
	  width: 390px;
	  height: 220px;
	  margin: 20px auto;
	}	
	.info-grid {
	  width: 100%;
	  height: 100%;
	  font-size: 0.7rem; 
	  line-height: 1px;
	}
	.info-grid .name {
	  font-size: 1.2em;
	  letter-spacing: .1rem;
	  margin-top: 20px;
	}
	.info-grid .name h5{
  	  margin-top: 10px;
	  margin-bottom: 12px;
	  font-weight: unset;
	}
	.name-tag h1{
	  margin-top: 130px;
	  font-weight: unset;
	}	
	</style>

	</head>

	<body>
		<div class="front-side">
			<div class="info-grid">
				<div class="name">
					<h2>{$kartu.settings.nama_instansi}</h2>
					<h5>{$kartu.settings.alamat}</h5>
					<h5>Telp: {$kartu.settings.nomor_telepon} - Email: {$kartu.settings.email}</h5>
				</div>
				<div class="name-tag">
					<h1>
						<strong>{$kartu.pasien.no_rkm_medis}</strong>
					</h1>
					<h3>{$kartu.pasien.nm_pasien}</h3>
				</div>
			</div>
		</div>
	</body>
</html>
